<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>CCC Cipher Encoder-Decoder</title>
</head>
<body>
  <h1>CCC Cipher Encoder-Decoder</h1>
  <p>This is a demo of using the <a href="https://github.com/mondain-dev/ccc-cipher">CCC-Cipher</a> to encode text information into a CJK string.</p>
  <div class="content">
  <textarea id="text" rows="5" cols="50" placeholder="Enter text to encode or decode"></textarea>
  <br>
  <div class="buttons">
  <button id='encode-btn'>Encode to CJK</button>
  <button id='decode-btn'>Decode from CJK</button>
</div>
  <textarea id="encoded" rows="5" cols="50" placeholder="Result will be displayed here"></textarea>
  </div>
  <script src="./dist/bundle.js"></script>

</body>
</html>
